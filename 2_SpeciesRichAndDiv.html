## `\(\alpha\)`-diversity

The mean species diversity/richness within local-scale sites, habitats or communities (often termed "point diversity") is called **alpha `\((\alpha)\)` diversity**.

.footnote[Whittaker (1972)]
]

&lt;img src="images/diversitycomponents_alpha.png" width="110%" style="display: block; margin: auto 0 auto auto;" /&gt;
]

layout: false

.pull-left[

## Quantifying `\(\alpha\)`-diversity...

Can be counts of the number of species in samples, 

&lt;img src="images/alphadiversity1.png" width="70%" style="display: block; margin: auto;" /&gt;

or include information on their **relative abundance**

]

.pull-right[

&lt;br&gt;

*S* = a simple count of species, *but what of relative abundance?*

A community is considered more diverse if the relative abundances are more evenly distributed 
- because removing one individual is less likely to remove a species.
]

---

layout: false

.pull-left[

## Quantifying `\(\alpha\)`-diversity...

Can be counts of the number of species in samples, 

&lt;img src="images/alphadiversity.png" width="70%" style="display: block; margin: auto;" /&gt;

or include information on their **relative abundance**

]

.pull-right[

&lt;br&gt;

**Shannon's index** (*H'*) quantifies species diversity taking into account both species' richness and evenness in their relative abundance

`\(H' = -\sum_{i=1}^{n}(p_i*ln(p_i))\)` 

where `\(p_i\)` is the proportion of individuals belonging to the *i*th species.

Pielou's measure of evenness (*J*) in the relative abundance (independent of *S*) can be calculated directly as `\(J = H'/log(S)\)`

]

## Quantifying `\(\alpha\)`-diversity...

Many studies will refer to species counts as "species richness", but this is often in error...

Species counts are sensitive to the number of individuals sampled. 

More individuals means greater potential to encounter more species.

&lt;img src="images/taylorplot.gif" width="70%" style="display: block; margin: auto;" /&gt;

]

.pull-right[
&lt;img src="images/spp_ind_accum_CP.png" width="100%" style="display: block; margin: auto 0 auto auto;" /&gt;

##### Species counts relative to number of individuals sampled across eighty-one 50m&lt;sup&gt;2&lt;/sup&gt; vegetation plots in Table Mountain National Park (data from Slingsby et al. 2017).

The relationship is non-linear and asymptotic.
]

---

layout: false

.pull-left[
## Quantifying `\(\alpha\)`-diversity...

Dependence of species counts on number of individuals sampled is problematic when the number of individuals varies between samples (e.g. vegetation plots, netting events, etc).

&lt;img src="images/fire_age.png" width="100%" style="display: block; margin: auto;" /&gt;

While raw species counts can still be useful for many purposes, it is also useful to have a metric that is independent of abundance and sampling effort.

]

.pull-right[
&lt;img src="images/spp_abund_CP.png" width="90%" style="display: block; margin: auto;" /&gt;

##### Species counts relative to number of individuals sampled for each of eighty-one 50m&lt;sup&gt;2&lt;/sup&gt; vegetation plots in Table Mountain National Park (data from Slingsby et al. 2017).

Since the samples are of a set unit area (50m&lt;sup&gt;2&lt;/sup&gt;), the species counts in this figure can also be termed ***species density***.
]

.pull-left[
## Species-Area relationship

The density (~size) of individuals can also affect the shape of the species-area relationship (SAR) at fine scales.
- Site 1 = many, small individuals
- Site 2 = intermediate
- Site 3 = fewer, large individuals

&lt;img src="images/nested_plots.png" width="30%" style="display: block; margin: auto;" /&gt;

We estimate the SAR by sampling nested plots of increasing size, and can use it to estimate the diversity of a larger area by extrapolation.

]

.pull-right[

&lt;img src="images/sad.png" width="100%" style="display: block; margin: auto;" /&gt;

When comparing sites, one solution is to sample enough area to reach the asymptote of the SAR, but this isn't often logistically (or logically) feasible...

Note that many other factors affect the SAR:
- patchiness/heterogeneity
- dispersal (limitation)
- immigration/extinction
- disturbance

]

## Quantifying `\(\alpha\)`-diversity...

###*Species richness* 
...is usually reserved to mean an estimate of the number of species while taking abundance and sampling effort into account (see Gotelli and Colwell 2001 for review).

...is often estimated using individual or sample-based ***rarefaction***&lt;sup&gt;1&lt;/sup&gt;. 

Rarefaction involves resampling a set number (*n*) of individuals or samples from the data to determine the expected number of species for any given *n*. Resampling is repeated multiple times for each *n* and the results averaged.

.footnote[&lt;sup&gt;1&lt;/sup&gt;there are better methods these days (e.g. Hill numbers), but they are more complicated...]
]

.pull-right[
&lt;img src="images/spec_ind_raref_CP.png" width="100%" style="display: block; margin: auto 0 auto auto;" /&gt;

##### Individual-based rarefaction curve developed by sampling individuals from the pooled data from eighty-one 50m&lt;sup&gt;2&lt;/sup&gt; vegetation plots in Table Mountain National Park (data from Slingsby et al. 2017).
]

## Take home

Measures of alpha diversity can be affected by factors like the area and number of individuals sampled. 

Other factors can be important too, like the length of time sampled for (e.g. bird netting, fishing, etc).

You need to choose your measure of diversity carefully, and potentially correct for these sampling effects (e.g. by using rarefaction, sampling a larger area, etc), depending on your question and the group you're working on
