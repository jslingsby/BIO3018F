## Local vs Regional scale processes

The diversity of local biological communities is a balance of regional and local processes - Ricklefs 1987

.pull-left[

#### Regional scale
&lt;img src="images/centresofendemism.png" width="60%" style="display: block; margin: auto auto auto 0;" /&gt;

- speciation
- extinction
- dispersal

]

.pull-right[

#### Local scale
&lt;img src="images/fynbos_community.jpg" width="90%" style="display: block; margin: auto auto auto 0;" /&gt;

- environmental filtering
- interspecific interactions (competition, predation, pathogens, mutualisms)
- adaptation
- stochastic variation
]

layout: false

### Assembly of species pools across scales

.pull-left[

Community assembly can be thought of as the successive filtering of species pools descending in spatial (and temporal) scale from global to local

&lt;img src="images/speciespools.png" width="100%" style="display: block; margin: auto;" /&gt;

We often split it into **regional** versus **local** processes

.footnote[]

]

.pull-right[

_Global species pool_ = all species on the planet (or in the defined study domain, e.g. Cape Floral Region)

_Regional species pools_ = the species that are present in each region (e.g. a biogeographic region or mountain), limited by barriers to dispersal

_Fundamental species pool_ = species with the potential to occur in a particular location (i.e. can disperse there and find the appropriate abiotic conditions)

_Realised community_ = the actual observed local community (i.e. a subset of the fundamental species pool with the ability to coexist, either stably or unstably)

**_Functional or phylogenetic structure can be created or altered at any step..._**
]

## Speciation

Driven by many processes, but dramatic radiations often triggered by major events that create **new habitats and opportunities** for adaptive divergence, or cause **isolation**, or both.

E.g. The uplift of the Andes created diverse new habitats because it created steep climatic gradients and exposed new geology/soils. It also split populations by creating new barriers to dispersal (e.g. high mountains between lowland populations, or deep valleys between high elevation populations).

.footnote[Hughes and Eastwood 2006]

]

.pull-right[
&lt;img src="images/hughes2006.jpg" width="100%" style="display: block; margin: auto;" /&gt;

]

.pull-left[

## Environmental heterogeneity

### A driver of diversity across scales?

The Environmental Heterogeneity (EH) hypothesis (Ricklefs 1977 and others)

**Ecological** (~local):
- Provides greater available niche space (and/or refuges), enhancing coexistence

**Evolutionary** (~regional):
- Provides more opportunities for isolation and divergent adaptation, promoting diversification (speciation) and persistence (less extinction)

]

.pull-right[

&lt;img src="images/eh_global.png" width="75%" style="display: block; margin: auto;" /&gt;

A meta-analysis of different taxa across the globe found strong support for EH (Stein et al. 2014).

&lt;img src="images/cramer_verboom_2017.jpg" width="50%" style="display: block; margin: auto;" /&gt;

Cramer and Verboom 2017 found good support for EH explaining plant diversity across South Africa.

]

.pull-left[

## Dispersal and _speciation_

### Island Biogeography Extended

Isolated islands/habitats where immigration is rare are likely to see local adaptation and in situ speciation over time, resulting in a community of close relatives

Better connected islands/habitats are likely to be dominated by colonization, leaving little opportunity (niche space) for in situ speciation

.footnote[Emerson and Gillespie 2008]

]

.pull-right[

&lt;br&gt;

&lt;img src="images/emerson2008.png" width="100%" style="display: block; margin: auto;" /&gt;

]

.pull-left[

## "Neutral" models

_**The Unified Neutral Theory of Biodiversity and Biogeography - Hubbell 2001**_

All individuals of all species are functionally equivalent and local processes (competition etc) are mostly irrelevant...

Local communities are determined by birth, death and migration, which depend only on species abundances...

Local patterns of functional and phylogenetic diversity are determined by the regional species pool (the "Metacommunity" in this case) and dispersal constraints...
]

.pull-right[

&lt;img src="images/Neutral_Theory_Cover.jpg" width="25%" style="display: block; margin: auto;" /&gt;

&lt;img src="images/neutral_theory.png" width="90%" style="display: block; margin: auto;" /&gt;

]

---

.pull-left[

## "Neutral" models

The Mid‐Domain Effect (MDE), Colwell &amp; Lees 2000

- aims to explain spatial patterns in species richness invoking only stochasticity and geometrical constraints

- predicts a hump‐shaped pattern in species richness in the mid-domain, because that's where most species ranges will overlap (if all else is equal, i.e. no ecological effects)

- it's essentially a spatially bounded neutral model where communities are linked by short‐distance migration 
]

.pull-right[

&lt;br&gt;

&lt;img src="images/mde.png" width="100%" style="display: block; margin: auto;" /&gt;

.footnote[Rangel and Diniz-Filho 2005]

]

### To what extent is variation in diversity the result of local determinism (i.e. ecology) vs regional processes (i.e. evolution and biogeography)?

- see Tony's lecture 3

.pull-left[

Local determinism makes three predictions: 
1. diversity should be strongly correlated with physical aspects of the environment
  - see EH hypothesis
2. local diversity in comparable habitats should not vary between regions
  - ...
3. local diversity, at least above some ecological saturation level, should be independent of regional diversity
  - Type I = local diversity proportional to regional diversity
  - Type II = local diversity saturates beyond some level of diversity
]

.pull-right[
&lt;img src="images/gaston2000.png" width="100%" style="display: block; margin: auto;" /&gt;

.footnote[Gaston 2000]
]

---

layout: false

## Community assembly processes

.pull-left[

#### While processes vary with spatial scale
- competition operates between neighbours
- environmental filtering operates at a range of scales (climate &gt; soils &gt; microsite, etc)
- biogeographic processes (speciation, extinction, vicariance, dispersal) operate across large extents

#### Or with temporal scale
- interspecific interactions can be instantaneous
- speciation &amp; trait evolution occurs over long periods of time

]

.pull-right[
&lt;img src="images/assemblyprocesses_crop.jpg" width="70%" style="display: block; margin: auto;" /&gt;

#### The distinction is somewhat arbitrary
- local patterns are affected by regional processes
- regional patterns are affected by local processes
- ecology and evolution are intricately intertwined

.footnote[###### ]
]

---


---

I hope this lecture series has demonstrated that species richness patterns are, firstly, interesting and, secondly, influenced by a diversity of processes, which operate at a range of temporal and spatial scales. Some of these are more local in scale and operate in ecological time while others are more regional in scale and operate over evolutionary time. But there is a continuum, so that it is not straightforward to distinguish the ecological from the evolutionary. And this, indeed, emphasizes again that ecology and evolution are intricately intertwined, to the extent that it is not advisable to do ecology without being evolutionarily aware and, likewise, it is not advisable to study evolution without being ecologically aware. This is, perhaps, the central take-home from this lecture series.
